    <script>
        // Create floating particles for cold breeze effect
        const particlesContainer = document.querySelector('.particles');
        const particleCount = 100;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random positioning
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random size
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random animation delay and direction
            particle.style.animationDelay = `${Math.random() * 15}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Handle scroll animations
        window.addEventListener('scroll', () => {
            const profileSection = document.querySelector('.profile-section');
            const contactSection = document.querySelector('.contact');
            const scrollPosition = window.scrollY;

            // Show profile section after scrolling past hero
            if (scrollPosition > window.innerHeight * 0.5) {
                profileSection.classList.add('visible');
            }

            // Show contact section after scrolling past profile
            const profileBottom = profileSection.getBoundingClientRect().bottom + scrollPosition;
            if (scrollPosition > profileBottom - window.innerHeight * 0.5) {
                contactSection.classList.add('visible');
            }

            // Parallax effect for background (simplified)
            document.querySelector('.background-video').style.transform = `translateY(${scrollPosition * 0.1}px)`;
        });
    </script>
